<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Minimalista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="foto1.jpg" alt="Foto 1" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="foto2.jpg" alt="Foto 2" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="foto3.jpg" alt="Foto 3" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="foto4.jpg" alt="Foto 4" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="foto5.jpg" alt="Foto 5" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="foto6.jpg" alt="Foto 6" class="slide-image">
            </div>
        </div>

        <!-- Botões de navegação -->
        <div class="navigation-buttons">
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>

        <div class="content">
            <h1>Um pouco da nossa história!</h1>
            <p id="frase">Eu te vivo mais a cada dia, meu amor. Você foi o melhor presente que Deus poderia me dar. Sempre busco ser melhor por nós, por tudo que estamos construindo. Você é a mulher da minha vida — e em todas as minhas vidas, será sempre você a minha escolha.</p>
        </div>

        <div class="music">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4JSROzfWqKccwZ68DX1aJe?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
